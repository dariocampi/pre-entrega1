<!DOCTYPE html>
<html>
  <head>
    <title>Simulador</title>
    <meta charset="utf-8">
        <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>
  </head>
  <body>
    <button id="btnIniciarSimulador">Iniciar Simulador</button>
    <div id="output"></div>
    <div id="menuOpciones" style="display: none;">
        <label for="numeroAuto">Ingrese el número del auto que desea comprar:</label>
        <input type="number" id="numeroAuto"><br>
        <label for="nombre">Ingrese su nombre completo:</label>
        <input type="text" id="nombre"><br>
        <label for="direccion">Ingrese su dirección de entrega:</label>
        <input type="text" id="direccion"><br>
        <label for="tarjetaCredito">Ingrese el número de su tarjeta de crédito:</label>
        <input type="text" id="tarjetaCredito"><br>
        <button id="btnMostrarCatalogo">Ver catálogo de autos</button>
        <button id="btnComprarAuto">Comprar auto</button>
        <button id="btnSalir">Salir</button>
      </div>

      <script type="text/javascript" src="script.js"></script>
  </body>
</html>
